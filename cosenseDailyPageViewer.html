<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosenseデイリーログビューア</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        #topBar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
            height: 40px;
            box-sizing: border-box;
        }

        #searchInput {
            padding: 5px;
            width: 200px;
        }

        #filePicker {
            opacity: 1;
        }

        #dateCount {
            margin-left: auto;
            background-color: #eee;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
        }

        #container {
            display: flex;
            flex-grow: 1;
            margin-top: 40px;
            margin-bottom: 100px;
            height: calc(100vh - 140px);
        }

        #viewer {
            background-color: #f9f9f9;
            padding: 20px;
            width: calc(100% - 150px);
            height: 100%;
            overflow-y: auto;
            position: relative;
        }

        #viewerContent {
            height: 100%;
            overflow-y: auto;
        }

        #datepicker {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background-color: #333;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            z-index: 10;
        }

        .date-cell {
            display: inline-block;
            height: 100px;
            margin: 0;
            cursor: pointer;
        }

        .date-cell:hover,
        .date-cell.selected {
            background-color: #007BFF !important;
        }

        #viewer img {
            max-width: 300px;
            height: auto;
            cursor: pointer;
        }

        #viewer h1 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        #searchHistory {
            width: 150px !important;
            background-color: #f0f0f0;
            border-left: 1px solid #ccc;
            padding: 10px;
            height: 100%;
            overflow-y: auto;
        }

        .history-item {
            padding: 5px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .history-item:hover {
            background-color: #ddd;
        }

        #currentDate {
            position: fixed;
            right: 170px;
            bottom: 110px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
            z-index: 5;
        }
    </style>
</head>

<body>
    <div id="topBar">
        <input type="text" id="searchInput" placeholder="検索キーワードを入力" />
        <input type="file" id="filePicker" accept=".json" />
        <div id="dateCount"></div>
    </div>
    <div id="container">
        <div id="viewer">
            <div id="viewerContent"></div>
        </div>
        <div id="searchHistory"></div>
    </div>
    <div id="datepicker"></div>
    <div id="currentDate"></div>

    <script>
        // JSONデータを保持する変数
        let jsonData = null;
        let dates = [];
        let lastSelectedDate = null;
        let currentKeyword = null;
        let searchHistory = [];

        // 曜日を漢字1文字で取得
        function getDayOfWeek(dateStr) {
            const days = ['日', '月', '火', '水', '木', '金', '土'];
            const date = new Date(dateStr.replace(/-/g, '/'));
            return days[date.getDay()];
        }

        // LocalStorageからデータを読み込む
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('cosenseDailyLogData');
            const savedLastSelectedDate = localStorage.getItem('cosenseLastSelectedDate');
            const savedSearchHistory = localStorage.getItem('cosenseSearchHistory');
            if (savedData) {
                jsonData = JSON.parse(savedData);
                processData();
            }
            if (savedLastSelectedDate) {
                lastSelectedDate = savedLastSelectedDate;
            }
            if (savedSearchHistory) {
                searchHistory = JSON.parse(savedSearchHistory);
                renderSearchHistory();
            }
        }

        // LocalStorageにデータを保存
        function saveToLocalStorage() {
            if (jsonData) {
                localStorage.setItem('cosenseDailyLogData', JSON.stringify(jsonData));
            }
            if (lastSelectedDate) {
                localStorage.setItem('cosenseLastSelectedDate', lastSelectedDate);
            }
            localStorage.setItem('cosenseSearchHistory', JSON.stringify(searchHistory));
        }

        // ファイルピッカーのイベントリスナー
        document.getElementById('filePicker').addEventListener('change', handleFileSelect, false);

        // ファイル選択時の処理
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    jsonData = JSON.parse(e.target.result);
                    saveToLocalStorage();
                    processData();
                } catch (error) {
                    alert('JSONファイルの読み込みに失敗しました。');
                }
            };
            reader.readAsText(file);
        }

        // 日付を抽出（titleとlinesから）
        function extractDates() {
            if (!jsonData || !jsonData.pages) return [];

            const dateSet = new Set();

            jsonData.pages.forEach(page => {
                // titleから日付を抽出
                const titleMatch = page.title.match(/^(\d{4}[\/\-]\d{2}[\/\-]\d{2})/);
                if (titleMatch) {
                    dateSet.add(titleMatch[1]);
                }

                // linesから日付を抽出
                if (page.lines) {
                    page.lines.forEach(line => {
                        const lineMatch = line.match(/\[(\d{4}[\/\-]\d{2}[\/\-]\d{2})\]/);
                        if (lineMatch) {
                            dateSet.add(lineMatch[1]);
                        }
                    });
                }
            });

            return Array.from(dateSet).sort((a, b) => new Date(a.replace(/-/g, '/')) - new Date(b.replace(/-/g, '/')));
        }

        // データ処理
        function processData() {
            dates = extractDates();

            if (dates.length === 0) return;

            // 日数を表示
            document.getElementById('dateCount').textContent = `${dates.length}日分のデータ`;

            // デートピッカーを生成
            renderDatePicker(dates);
        }

        // デートピッカーを描画
        function renderDatePicker(datesToRender) {
            const datepicker = document.getElementById('datepicker');
            datepicker.innerHTML = '';

            // セルの幅を動的に計算
            const cellWidth = (100 / datesToRender.length) + '%';

            datesToRender.forEach(date => {
                const cell = document.createElement('div');
                cell.className = 'date-cell';
                cell.title = `${date} ${getDayOfWeek(date)}`;
                cell.style.width = cellWidth;

                // 年月ごとに背景色を設定
                const [year, month] = date.replace(/-/g, '/').split('/').map(Number);
                const hue = (year % 10) * 30; // 年ごとに Hue を変化
                const brightness = 30 + (month % 12) * 5; // 月ごとに Brightness を変化
                cell.style.backgroundColor = `hsl(${hue}, 70%, ${brightness}%)`;

                // マウスホバー時のイベント
                cell.addEventListener('mouseover', () => {
                    document.querySelectorAll('.date-cell').forEach(c => c.classList.remove('selected'));
                    cell.classList.add('selected');
                    displayPage(date);
                });

                // クリック時のイベント
                cell.addEventListener('click', () => {
                    lastSelectedDate = date;
                    saveToLocalStorage();
                });
                datepicker.appendChild(cell);
            });

            // 保存された最終表示日付または最新の日付を初期表示
            const initialDate = lastSelectedDate || datesToRender[datesToRender.length - 1];
            displayPage(initialDate);
        }

        // 指定された日付に関連するページを取得
        function getPagesForDate(date) {
            return jsonData.pages.filter(page => {
                const titleMatch = page.title.match(/^(\d{4}[\/\-]\d{2}[\/\-]\d{2})/);
                if (titleMatch && titleMatch[1] === date) {
                    return true;
                }

                if (page.lines) {
                    return page.lines.some(line => line.includes(`[${date}]`));
                }

                return false;
            });
        }

        // ページ表示
        function displayPage(date) {
            const pages = getPagesForDate(date);
            if (pages.length === 0) return;

            let markdownContent = '';
            pages.forEach(page => {
                const dayOfWeek = getDayOfWeek(date);
                markdownContent += `# ${page.title} ${dayOfWeek}\n\n${convertCosenseToMarkdown(page.lines)}\n\n---\n\n`;
            });

            document.getElementById('viewerContent').innerHTML = marked.parse(markdownContent);

            // 現在閲覧中の日付を表示
            document.getElementById('currentDate').textContent = date;

            // キーワードがあればハイライトとスクロール
            if (currentKeyword) {
                highlightAndScroll(currentKeyword);
            }
        }

        // Cosense記法をMarkdownに変換
        function convertCosenseToMarkdown(lines) {
            return lines.map(line => {
                // [] の削除と [YYYY/MM/DD] または [YYYY-MM-DD] の先頭で改行を追加
                line = line.replace(/\[(\d{4}[\/\-]\d{2}[\/\-]\d{2})\]/g, '\n$1');
                line = line.replace(/\[|\]/g, '');

                // GyazoのURL置換（404対応）
                line = line.replace(/https:\/\/gyazo\.com\/([a-f0-9]+)/g, (match, hash) => {
                    return `![image](https://i.gyazo.com/${hash}.jpg onerror="this.src='https://i.gyazo.com/${hash}.png'")`;
                });

                // 見出し
                line = line.replace(/\*\*(\*\*+ (.+))\]/g, '# $2');
                // 画像リンク
                line = line.replace(/(https?:\/\/[^\s]+)/g, (url) => {
                    if (url.startsWith('https://i.gyazo.com/')) {
                        return `![image](${url})`;
                    } else {
                        return url;
                    }
                });
                // リンク
                line = line.replace(/([^ ]+) (http.+)/g, '[$1]($2)');
                // 取り消し線
                line = line.replace(/^- (.+)]/g, '~~$1~~');
                // 強調 (太字+斜体)
                line = line.replace(/\*\/ (.+)]/g, '***$1***');
                // 強調 (太字)
                line = line.replace(/\* (.+)]/g, '**$1**');
                // リスト
                if (line.startsWith(' ')) {
                    line = '- ' + line.trim();
                }
                return line;
            }).join('\n');
        }

        // 検索履歴を描画
        function renderSearchHistory() {
            const searchHistoryElement = document.getElementById('searchHistory');
            searchHistoryElement.innerHTML = '';

            searchHistory.forEach((keyword, index) => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = keyword;

                // マウスホバー時のイベント
                item.addEventListener('mouseover', () => {
                    document.getElementById('searchInput').value = keyword;
                });

                // クリック時のイベント
                item.addEventListener('click', () => {
                    document.getElementById('searchInput').value = keyword;
                    searchAndHighlight(keyword);
                });

                searchHistoryElement.appendChild(item);
            });
        }

        // 検索とハイライト
        function searchAndHighlight(keyword) {
            currentKeyword = keyword;

            if (!keyword) {
                renderDatePicker(dates);
                return;
            }

            const matchedDates = new Set();
            jsonData.pages.forEach(page => {
                if (page.title.includes(keyword) || (page.lines && page.lines.some(line => line.includes(keyword)))) {
                    const titleMatch = page.title.match(/^(\d{4}[\/\-]\d{2}[\/\-]\d{2})/);
                    if (titleMatch) {
                        matchedDates.add(titleMatch[1]);
                    }
                    if (page.lines) {
                        page.lines.forEach(line => {
                            const lineMatch = line.match(/\[(\d{4}[\/\-]\d{2}[\/\-]\d{2})\]/);
                            if (lineMatch) {
                                matchedDates.add(lineMatch[1]);
                            }
                        });
                    }
                }
            });

            if (matchedDates.size > 0) {
                renderDatePicker(Array.from(matchedDates).sort((a, b) => new Date(a.replace(/-/g, '/')) - new Date(b.replace(/-/g, '/'))));
                highlightAndScroll(keyword);
            }
        }

        // キーワードハイライトとスクロール
        function highlightAndScroll(keyword) {
            const viewer = document.getElementById('viewerContent');
            const regex = new RegExp(keyword, 'gi');
            const content = viewer.innerHTML;
            viewer.innerHTML = content.replace(regex, match => `<span class="highlight">${match}</span>`);

            // ハイライト部分までスクロール
            const highlightElement = document.querySelector('.highlight');
            if (highlightElement) {
                highlightElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // インクリメンタルサーチ（デバウンス処理を追加）
        let debounceTimer;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const keyword = e.target.value.trim();
            clearTimeout(debounceTimer);

            debounceTimer = setTimeout(() => {
                if (keyword) {
                    // 検索履歴に追加
                    if (!searchHistory.includes(keyword)) {
                        searchHistory.unshift(keyword);
                        if (searchHistory.length > 10) {
                            searchHistory.pop();
                        }
                        renderSearchHistory();
                        saveToLocalStorage();
                    }
                }
                searchAndHighlight(keyword);
            }, 1000); // 1秒待機
        });

        // ページ読み込み時にLocalStorageからデータを読み込む
        window.onload = loadFromLocalStorage;
    </script>
</body>

</html>
