name: Generate Index and RSS

on:
  push:
    paths:
      - '**.html'          # すべてのHTMLファイルの変更を監視
      - '!.github/**'      # GitHub Actions自体の変更は無視
      - '!index.html'      # index.htmlの変更は無視

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4

      - name: Run Python script
        run: python generate_index_and_rss.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.html rss.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generated index.html and rss.xml"
          git push
